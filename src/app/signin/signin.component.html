<div class="container-fluid w-25">
    <div>
        <h1 class="display-3">Login</h1>
        <hr>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" method="post">
        <div class="form-floating mb-2">
            <input type="text" formControlName="username" id="username" class="form-control" placeholder="Username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Login">
            <div class="text-muted">
                Don't have an account? register <a routerLink="/register" class="text-decoration-none">here</a>.
            </div>
        </div>
    </form>
</div>
